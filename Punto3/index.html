<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script >
		numeros = [];

		for (let i = 0; i < 10 ; i++) {
			num = parseInt(prompt("Digita 10  numeros: "));
			

			if (num < 0) {
				numeros.push(num);
			}
		} 
		 document.write(" Los numeros negativos digitados son: " + numeros);
		
	</script>

</body>
</html>
